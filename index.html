<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Portfolio</title>

    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap"
        rel="stylesheet"
    />

    <style>
        :root {
            --bg: #020617;
            --bg-soft: #020617;
            --card-bg: #020617;
            --card-border: rgba(148, 163, 184, 0.35);
            --accent: #6366f1;
            --accent-soft: rgba(129, 140, 248, 0.2);
            --text-main: #e5e7eb;
            --text-muted: #9ca3af;
            --tag-bg: #111827;
            --tag-border: #1f2937;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: "Poppins", system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
            background: radial-gradient(circle at top left, #1d4ed8 0, transparent 55%),
                        radial-gradient(circle at bottom right, #7c3aed 0, transparent 55%),
                        var(--bg);
            color: var(--text-main);
            padding: 20px;
        }

        .page {
            max-width: 1100px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 40px;
            padding: 24px 16px 10px;
        }

        header h1 {
            font-size: 2.4rem;
            font-weight: 600;
            margin-bottom: 10px;
        }

        header h2 {
            font-size: 1.1rem;
            font-weight: 400;
            color: var(--text-muted);
            margin-bottom: 6px;
        }

        .tagline {
            font-size: 0.95rem;
            color: #c7d2fe;
        }

        .sections {
            display: flex;
            flex-direction: column;
            gap: 24px;
        }

        .section-card {
            background: linear-gradient(145deg, rgba(15, 23, 42, 0.96), rgba(17, 24, 39, 0.98));
            border-radius: 18px;
            padding: 18px 18px 20px;
            border: 1px solid var(--card-border);
            box-shadow: 0 18px 40px rgba(15, 23, 42, 0.75);
        }

        .section-title {
            font-size: 1.3rem;
            font-weight: 600;
            margin-bottom: 12px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .section-title span.icon {
            font-size: 1.2rem;
        }

        .section-subtitle {
            font-size: 0.9rem;
            color: var(--text-muted);
            margin-bottom: 10px;
        }

        .projects-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
            gap: 18px;
        }

        .project-card {
            background: radial-gradient(circle at top, rgba(37, 99, 235, 0.22), transparent 55%),
                        var(--card-bg);
            border-radius: 16px;
            padding: 14px 14px 16px;
            border: 1px solid rgba(75, 85, 99, 0.9);
            display: flex;
            flex-direction: column;
            gap: 8px;
            transition: transform 0.18s ease, box-shadow 0.18s ease, border-color 0.18s ease;
        }

        .project-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 20px 48px rgba(37, 99, 235, 0.6);
            border-color: rgba(129, 140, 248, 0.9);
        }

        .project-title {
            font-size: 1rem;
            font-weight: 600;
        }

        .project-desc {
            font-size: 0.85rem;
            color: #d1d5db;
        }

        .project-meta {
            font-size: 0.8rem;
            color: var(--text-muted);
        }
